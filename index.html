    <title>Jackpot Machine</title>

    <script>
        const emojis = ["â¤ï¸", "ðŸ‡", "ðŸ‹", "ðŸ€", "ðŸ‰", "ðŸ’Ž", "ðŸŽ", "ðŸŒ", "ðŸ’°", "ðŸ’", "ðŸŠ"];
        let emojiStart = 0;

        function getEmojiWindow(start) {
            return Array.from({ length: 3 }, (_, i) => emojis[(start + i) % emojis.length]).join("");
        }

        setInterval(() => {
            emojiStart = (emojiStart - 1 + emojis.length) % emojis.length;
            const right = getEmojiWindow(emojiStart + 3);
            document.title = `Jackpot Machine | ${right} |`;
        }, 750);
    </script>
